<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>今まで好きだった人リスト</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <ul>
          <!--You can't use <li> without <ul> or <ol>.-->
            <li class="links">

            </li>
          <li class="links">

        </ul>
      </nav>
    <div class="container">
    
        <h1>今まで好きだった人リスト</h1>
        <form action="/haha.html" id="yourname">

          <input type="text" id="namae" placeholder="あなたの名前">

        </form>
        <h2 class="header">好きな人リスト！！</h2>
        <h3>リスト作った人-<p id="listcreater"></p></h3>
        <ol id="reallist1"></ol>
      </body>
      <footer>
    
        <div class="change">
          <label for="changingcolors"><b>BGの色変えよう！</b></label>
          <button id="btn2">色変える</button>
        </div>
        <p id="btt"><a href="#top"><strong>Back to TOP</strong></a></p>
